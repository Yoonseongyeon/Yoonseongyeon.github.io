<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<script>
    function loadDoc() {
        var xhr = new XMLHttpRequest();
        var url = 'https://api.odcloud.kr/api/15077586/v1/centers?page=1&perPage=10&returnType=xml'; /*URL*/
        var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + 'lto9GMS%2FHcXqnhkB8s4ieS%2BA%2B8LBqOfr2n1RvKGWIDb2bCaS9H6zIZcQ2izG3sRqQ94CmRkrmBx%2B4bF2pCCr2A%3D%3D'; /*Service Key*/
        queryParams += '&' + encodeURIComponent('page') + '=' + encodeURIComponent('1'); /**/
        queryParams += '&' + encodeURIComponent('perPage') + '=' + encodeURIComponent('10'); /**/
        queryParams += '&' + encodeURIComponent('returnType') + '=' + encodeURIComponent('xml'); /**/
        xhr.onload = function () {
            myFunction(this);
        }
        xhr.open('GET', url + queryParams);
        xhr.send('');
    }

    function myFunction(xml) {
      var xmlDoc = xml.responseXML; //xml DOM 객체생성
      var x = xmlDoc.getElementsByTagName("row");
      let table="<tr><th>지역</th><th>메시지 내용</th></tr>";
      for (let i = 0; i <x.length; i++) { 
        table += "<tr><td>" +
        x[i].getElementsByTagName("centerName")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("address")[0].childNodes[0].nodeValue +
        "</td></tr>";
      }
      document.getElementById("disaster").innerHTML = table;
    }

</script>
<h2>재난문자 발령현황</h2>
    <button type="button" onclick="loadDoc()">재난문자 현황을 조회하려면 클릭하세요</button>
    <br><br>
    <table id="disaster"></table>
</body>
</html>
