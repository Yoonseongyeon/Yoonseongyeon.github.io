<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>setTimeout()/clearTimeout()</title>
<style>
div {
	display : inline-block;
	width : 7em;
	border : 1px solid gray;
	background-color : aliceblue;
}
</style>

<script>
	let time = null;

	function onoff() {
		if(time != null) {
			clearInterval(time);
			time = null;
			documnet.getElementById("clock").style.color = "gray";
		}
		else {
			time = setInterval("timeout(clock)",100);
			documnet.getElementById("clock").style.color = "black";
		}
	}

	function startClock() {
		let clock = document.getElementById("clock");
		timeout(clock);
		time = setInterval("timeout(clock)", 100);
	}

	function timeout(obj) {
		let date = new Date();
		obj.innerHTML = date.toLocaleTimeString()
	}
</script>
</head>
<body onload="startClock()">
<h3>div 태그에 시계 만들기</h3>
<p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작하다.</p>
<hr>
<div id="clock" onclick="onoff()"></div>
</body>
</html>
