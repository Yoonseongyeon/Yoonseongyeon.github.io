<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>prompt()함수 이용</title>
</head>
<body>
<h3>월화수목금토일</h3>
<hr>
<script>
let holiday = prompt("월화수목금토일 중에서 입력하세요", "월");
	switch(holiday) {
		case "월":
		case "화":
		case "수":
		case "목": document.write(holiday+"는 출근");
			break;
		case "금":
		case "토":
		case "일": document.write(holiday+"는 휴일");
			break;
	}

</script>
</body>
</html>
