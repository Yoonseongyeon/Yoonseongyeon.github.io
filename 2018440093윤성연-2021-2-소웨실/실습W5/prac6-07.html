<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>큰 자리수와 낮은자리수</title>
</head>
<body>
<h3>큰 자리수와 낮은자리수 같은지 비교</h3>
<hr>
<script>
let num = prompt("숫자 입력", "0");
if(isFinite(num)) {
	let n = parseInt(num);
	if(n > 0) { 
		let least = n%10;
		let most = 0;
		while(n != 0) {
			 most = n % 10;
			 n = Math.floor(n/10);
		}
		
		if(most == least)
			document.write(num + ": 같음");
		else
			document.write(num + ": 다름");
	}
	else 
		document.write(num + ": 양수를 입력하세요.");
}
else {
	document.write(num + ": 숫자를 입력하세요.");
}
</script>
</body>
</html>
