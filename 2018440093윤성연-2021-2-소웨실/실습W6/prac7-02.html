<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정수 5개 입력받아 역순으로 출력</title></head>
<body>
<h3>정수 5개 입력받아 역순으로 출력</h3>
<hr>
<script>
let n=[]; // 배열 n 선언
for(let i=0; i<5; i++) { // 난수 10개 생성
	n[i] = prompt("정수 입력");
}
document.write("입력된  수의 배열<br>");
for(let i=0; i<5; i++) // 배열 출력
	document.write(n[i] + " ");

document.write("<hr>");
document.write("역순으로 재정렬된 배열<br>");
n.reverse();
for(let i=0; i<5; i++) // 배열 출력
	document.write(n[i] + " ");
</script>
</body>
</html>
