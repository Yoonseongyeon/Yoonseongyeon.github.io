<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>onmousemove</title>
<style>
	img
	{
		width: 30px;
		height: 30px;
	}   
	</style>
	</head>
	<body>
	<h3>이미지 커서만들기</h3>
	<hr>
	<p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.</p>
	<div id="div" style="position: absolute">
	<img src="media/spongebob.png">
	</div>
	<script>
	let div = document.getElementById("div");
	window.onmousemove = function(e) 
	{
		div.style.left = e.clientX + "px";
		div.style.top = e.clientY + "px"; 
	}
	</script>
	</body>
	</html>
